<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GUBER â€¢ Coming Soon</title>

<style>
  :root {
    --bg: #020205;
    --pink: #ff3bda;
    --purple: #6e3bff;
    --neon-green: #7cff8c;
    --gold: #f5c542;
    --text: #f8f8ff;
    --text-soft: #999bb5;
  }

  /* ANIMATIONS */
  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(18px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes slowSmoke {
    0% { transform: translateY(0) scale(1); opacity: 0.22; }
    50% { transform: translateY(-40px) scale(1.06); opacity: 0.32; }
    100% { transform: translateY(0) scale(1); opacity: 0.22; }
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text);
    text-align: center;
    -webkit-font-smoothing: antialiased;
    padding: 40px 20px 60px;
    overflow-x: hidden;
    position: relative;
  }

  /* SLOW SMOKE OVERLAY */
  .smoke {
    position: fixed;
    top: -20%;
    left: 0;
    width: 100%;
    height: 160%;
    pointer-events: none;
    background: radial-gradient(circle at 40% 30%, rgba(110,59,255,0.20), transparent 55%),
                radial-gradient(circle at 80% 70%, rgba(255,59,218,0.17), transparent 60%);
    animation: slowSmoke 18s infinite ease-in-out;
    z-index: -1;
    filter: blur(35px);
  }

  .logo {
    width: 160px;
    margin: 0 auto 10px;
    filter: drop-shadow(0 0 12px rgba(255,59,218,0.5));
    animation: fadeUp 0.8s ease-out;
  }

  .slogan {
    font-size: 14px;
    color: var(--neon-green);
    letter-spacing: 0.18em;
    text-transform: uppercase;
    margin-bottom: 22px;
    animation: fadeUp 1.1s ease-out;
  }

  h1 {
    font-size: 34px;
    font-weight: 900;
    margin-bottom: 10px;
    animation: fadeUp 1.3s ease-out;
  }

  .tagline {
    font-size: 17px;
    color: var(--text-soft);
    margin-bottom: 30px;
    animation: fadeUp 1.5s ease-out;
  }

  .coming {
    margin: 24px auto 35px;
    font-size: 18px;
    letter-spacing: 0.16em;
    color: var(--neon-green);
    text-transform: uppercase;
    text-shadow: 0 0 12px rgba(124,255,140,0.4);
    animation: fadeUp 1.7s ease-out;
  }

  .phones-wrap {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px auto 35px;
    flex-wrap: wrap;
    animation: fadeUp 2.0s ease-out;
  }

  .phone {
    width: 180px;
    border-radius: 22px;
    box-shadow: 0 0 20px rgba(255,59,218,0.22),
                0 0 40px rgba(124,255,140,0.15);
    transition: 0.3s ease;
  }

  .phone:hover {
    transform: scale(1.04);
  }

  .og-link-wrap {
    margin-top: 40px;
    animation: fadeUp 2.3s ease-out;
  }

  .og-badge {
    width: 140px;
    transition: 0.25s;
    filter: drop-shadow(0 0 14px rgba(245,197,66,0.55));
  }

  .og-badge:hover {
    transform: scale(1.07);
    filter: drop-shadow(0 0 22px rgba(245,197,66,0.85));
  }

  footer {
    margin-top: 60px;
    font-size: 12px;
    color: var(--text-soft);
    animation: fadeUp 2.6s ease-out;
  }

  footer a {
    color: var(--neon-green);
    text-decoration: none;
    margin: 0 8px;
  }
</style>
</head>

<body>

<div class="smoke"></div>

<!-- MAIN LOGO -->
<img src="Guberapplogo.png" class="logo" alt="GUBER Logo">

<!-- SLOGAN -->
<div class="slogan">THE FUTURE OF WORK & OPPORTUNITY</div>

<!-- MAIN TITLE -->
<h1>A New Economy Is Coming</h1>

<div class="tagline">
  Built for everyday people.<br>
  Built for workers and small business.<br>
  Built for the future.
</div>

<div class="coming">COMING SOON</div>

<!-- PHONE PREVIEWS -->
<div class="phones-wrap">
  <img src="cell1.png" class="phone" alt="GUBER Preview 1">
  <img src="cell2.png" class="phone" alt="GUBER Preview 2">
</div>

<!-- DAY-1 OG BADGE -->
<div class="og-link-wrap">
  <a href="/day1og">
    <img src="Gubergoldday1.png" class="og-badge" alt="Day-1 OG Badge">
  </a>
  <div style="margin-top:6px; font-size:12px; color:var(--text-soft);">
    Tap to unlock your lifetime OG perks
  </div>
</div>

<footer>
  <a href="/privacy-policy.html">Privacy Policy</a>
  <a href="/terms-of-service.html">Terms</a>
  <a href="/mission.html">Mission</a>
  <a href="/data-deletion.html">Data Deletion</a>
  <a href="mailto:support@guberapp.com">Contact</a>
</footer>

</body>
</html>
